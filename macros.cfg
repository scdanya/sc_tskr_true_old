[gcode_macro Pumps_O]
gcode: 
  Enable_pump_o
  {% set speed = params.SPEED|default(0.5) %}
  {% set syn = params.SYNC|default(0) %}
  {% set pumps = {'o1': '2',
                  'o2': '2',
                  'o3': '2',
                  'b_o1': '-2',
                  'b_o2': '-2',
                  'b_o3': '-2'} %}

  {% for pump, move in pumps.items() %}
      MANUAL_STEPPER STEPPER={pump} MOVE={move} SPEED={speed} SYNC={syn} SET_POSITION=0
      M400
  {% endfor %}
  Disable_pump_o

[gcode_macro otbor]
gcode:
  pumps_fill_up
  G4 P500
  pumps_o
  G4 P500
  pumps_fill_down